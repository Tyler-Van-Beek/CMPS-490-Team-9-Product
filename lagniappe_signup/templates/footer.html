{% load static %}
<style>
    .footer-container {
        background-color: transparent;
        padding: 20px 15px 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .footer-logo {
        margin-bottom: 10px; /* Space between logo and buttons */
        display: flex;
        justify-content: center;
    }

    .footer-logo img {
        width: 220px;
        height: auto;
        max-width: 80%;
        opacity: 0.9;
    }

    .footer-links {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .footer-links a {
        color: #000000;                     /* ðŸ–¤ Black text */
        text-decoration: none;
        font-size: 17px;
        font-weight: 500;
        padding: 8px 16px;
        min-width: 120px;
        text-align: center;
        border: 2px solid #000000;         /* ðŸ–¤ Black border */
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    .footer-links a:hover {
        background-color: #000000;         /* ðŸ–¤ Black fill on hover */
        color: #ffffff;                    /* White text on hover */
        border-color: #000000;
    }
</style>

<div class="footer-container">
    <div class="footer-logo">
        <img src="{% static 'images/lsu_black.png' %}" alt="Lagniappe Logo">
    </div>
    <div class="footer-links">
        <a href="{% url 'faq' %}">FAQ</a>
        <a href="{% url 'about' %}">About Us</a>
    </div>
</div>
