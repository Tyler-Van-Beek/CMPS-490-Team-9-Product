{% extends "headBanner.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="container">
        <h1>Create Account</h1>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="Title">First Name</label>
                <input type="text" id="first_name" name="first_name" required maxlength="100">
            </div>

            <div class="form-group">
                <label for="Description">Last Name</label>
                <input type="text" id="last_name" name="last_name" required maxlength="100">
            </div>

            <div class="form-group">
                <label for="Location">Username</label>
                <input type="text" id="username" name="username" required maxlength="100">
            </div>

            <div class="form-group">
                <label for="Location">Email</label>
                <input type="text" id="email" name="email" required maxlength="100">
            </div>

            <div class="form-group">
                <label for="Location">Password</label>
                <input type="text" id="password" name="password" required maxlength="100">
            </div>

            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

</body>
</html>
{% endblock %}
