{% extends "base.html" %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% block content %}
<!DOCTYPE html>
<html lang="en">
<body>
{% if reg %}
    <div class = container>

        <form method="post" class = 'card'>
            {% csrf_token %}
            <h2>Delete Registration</h2>
            <p>Are you sure you want to cancel your registration? </p>
            <button typ='submit' style="background-color: red">Yes</button>
            <button href="{% url 'event-detail' reg.EventID.EventID %}" class ="btn btn-secondary" >No</button>
        </form>
    </div>
    
{% endif %}
    
</body>
</html>
{% endblock %}
