{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagniappe Sign-Up</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Lagniappe Sign-Up</h1>
        <p>Please Log In!</p>
        
        <div class="image-placeholder">
            <img src="{% static 'images/lag_signup.png' %}" alt="image!">
        </div>
        
        <form>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Submit</button>
        </form>
        
        <p class="footer-text"> 
            Sic de isto et tutius perducit ad actum ipsum, ut si dico "Ego autem vadam lavari, ut mens mea in statu naturae conformior." Et similiter circa alias res. Et sic, si contigit ex per se lavantem, et erit
        </p>
    </div>
</body>
</html>
