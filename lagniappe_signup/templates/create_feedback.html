{% extends "headBanner.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Registration</title>
    <link rel="stylesheet" href='css/style.css'>
</head>
<body>
    
    <div class="container">
        <h1>Give Feedback for {{ event.Title }}</h1>

        <form action="FeedbackForm/" method="POST">
            {% csrf_token %}

            {% if user.is_authenticated%}
                <input type="hidden" name="User" value="{{ user.UserID }}">
            {% endif %}

            <input type="hidden" name="Event" value="{{ event.EventID }}">

            <div class-"form-group">
                <label for="Rating"> Rating </label>
                <select id="Rating" name="rating" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Comments">Comments</label>
                <textarea id="Comments" name="comments" required maxlength="500"></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form> 
        
    </div> 
    {% include "footer.html" %}
</body>
</html>
{% endblock %}
